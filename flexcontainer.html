<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Flex container */

        .container{
            display: flex;
            flex-direction: row wrap;
            background-color: aquamarine;
            padding: 1em 2em;
            justify-content: space-between;
        }
        /* Flex items */
         /* Flex items by default want to be as small as they possibly can be */
        .items{
            width: 100px;
            height: 100px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
</body>
</html>
